<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NEXUS IDE — AI-Powered IDE with Multi-Agent Orchestration" />
  <title>Nexus IDE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Critical CSS — instant dark background to prevent flash */
    html, body, #root { margin: 0; padding: 0; height: 100%; background: #0d1117; color: #e6edf3; overflow: hidden; }
    #root { display: flex; }
    /* Loading splash */
    .nexus-splash { display:flex; align-items:center; justify-content:center; height:100vh; width:100vw; background: #0d1117; }
    .nexus-splash .logo { font-size: 2rem; font-weight: 700; background: linear-gradient(135deg, #58a6ff, #bc8cff, #39d2c0); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: glow 2s ease-in-out infinite alternate; }
    @keyframes glow { 0% { filter: brightness(1); } 100% { filter: brightness(1.3); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="nexus-splash">
      <div class="logo">⚡ NEXUS IDE</div>
    </div>
  </div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
