name: Causal Organism CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      # We skip integration tests that need Neo4j/Redis
      run: |
        pytest backend/tests/test_causal.py backend/tests/test_main.py

  build-docker:
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Backend
      run: docker build . -f backend/Dockerfile -t causal-organism-api:latest
    - name: Build Frontend
      run: docker build . -f frontend/Dockerfile -t causal-organism-web:latest
