  labels:
    app: causal-organism
    component: auth
type: Opaque
stringData:
  # CREATE USING: kubectl create secret generic jwt-secret \
  #   --from-literal=secret-key=<your-jwt-secret> -n causal-organism
  # Generate with: openssl rand -hex 32
  secret-key: "REPLACE_WITH_JWT_SECRET_MIN_32_CHARS"

---
apiVersion: v1
kind: Secret
metadata:
  name: sentry-secret
  namespace: causal-organism
  labels:
    app: causal-organism
    component: monitoring
type: Opaque
stringData:
  # CREATE USING: kubectl create secret generic sentry-secret \
  #   --from-literal=dsn=<your-sentry-dsn> -n causal-organism
  # Optional: Only required if using Sentry for error tracking
  dsn: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: vault-secret
  namespace: causal-organism
  labels:
    app: causal-organism
    component: secrets
type: Opaque
stringData:
  # CREATE USING: kubectl create secret generic vault-secret \
  #   --from-literal=addr=<vault-address> \
  #   --from-literal=token=<vault-token> -n causal-organism
  # Optional: Only required if using HashiCorp Vault
  addr: ""
  token: ""
  role: "causal-organism"
