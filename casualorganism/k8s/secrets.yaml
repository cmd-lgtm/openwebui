# Kubernetes Secrets for Causal Organism Platform
#
# IMPORTANT: This file is a TEMPLATE with placeholder values.
# NEVER commit actual secrets to version control.
#
# In production, create secrets using one of these methods:
# 1. kubectl command: kubectl create secret generic <name> --from-literal=key=value
# 2. External secrets operator (ESO)
# 3. HashiCorp Vault with Vault Agent Injector
#
# Requirements:
# - 24.2: Do not store passwords in Kubernetes manifests
# - 24.4: Create secrets for database passwords
# - 24.5: Create secrets for API keys

---
apiVersion: v1
kind: Secret
metadata:
  name: timescale-secret
  namespace: causal-organism
  labels:
    app: causal-organism
    component: database
type: Opaque
stringData:
  # CREATE USING: kubectl create secret generic timescale-secret \
  #   --from-literal=password=<your-password> -n causal-organism
  password: "REPLACE_WITH_TIMESCALE_PASSWORD"

